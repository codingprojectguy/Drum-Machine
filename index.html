<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function play(str) {
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Play Q Drum";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Play W Drum";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Play E Drum";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Play A Drum";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Play S Drum";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Play D Drum";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Play Z Drum";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Play X Drum";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "Play C Drum";
            }
            var audio = document.getElementById(str);
            audio.play();
        }
        window.document.onkeyup = function (event) {
            if (event.key === "q" || event.key === "Q") {
                play("Q");
            } else if (event.key === "w" || event.key === "W") {
                play("W");
            } else if (event.key === "e" || event.key === "E") {
                play("E");
            } else if (event.key === "a" || event.key === "A") {
                play("A");
            } else if (event.key === "s" || event.key === "S") {
                play("S");
            } else if (event.key === "d" || event.key === "D") {
                play("D");
            } else if (event.key === "z" || event.key === "Z") {
                play("Z");
            } else if (event.key === "x" || event.key === "X") {
                play("X");
            } else if (event.key === "c" || event.key === "C") {
                play("C");
            }

        }
    </script>
</head>

<body>
    <div class="container text-center" id="drum-machine">
        <h1>Developer Li Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">display box</div>
            </div>
        </div>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/QDrum.mp3" class="clip" id="Q"></audio>
        </button>

        <button class="drum-pad btn btn-block  btn-primary " id=" drum-1" onclick="play('W')">
            W
            <audio src="./clip/WDrum.mp3" class="clip" id="W"></audio>
        </button>

        <button class="drum-pad btn btn-block  btn-primary " id=" drum-2" onclick="play('E')">
            E
            <audio src="./clip/EDrum.mp3" class="clip" id="E"></audio>
        </button>

        <button class="drum-pad btn btn-block  btn-primary " id=" drum-3" onclick="play('A')">
            A
            <audio src="./clip/A-Drum.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-4" onclick="play('S')">
            S
            <audio src="./clip/SDrum.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-5" onclick="play('D')">
            D
            <audio src="./clip/DDrum.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/Zdrum.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-7" onclick="play('X')">
            X
            <audio src="./clip/XDrum.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary " id=" drum-8" onclick="play('C')">
            C
            <audio src="./clip/CDrum.mp3" class="clip" id="C"></audio>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
